<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Training Institute Dashboard</h2>

  <div class="row g-4">

    <!-- Registration Form -->
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="mb-3">Registration Form</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Course</label>
              <input type="text" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="tel" class="form-control">
            </div>

            <button class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Registered Users Table -->
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="mb-3">Registered Users</h4>

          <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
              <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Course</th>
                  <th>Email</th>
                  <th>Contact</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Ayesha</td><td>Web Dev</td><td>ayesha@mail.com</td><td>9876543210</td></tr>
                <tr><td>Rahul</td><td>Python</td><td>rahul@mail.com</td><td>9876543211</td></tr>
                <tr><td>Sneha</td><td>Data Sci</td><td>sneha@mail.com</td><td>9876543212</td></tr>
                <tr><td>Arjun</td><td>Java</td><td>arjun@mail.com</td><td>9876543213</td></tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
